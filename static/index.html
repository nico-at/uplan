<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>u:plan</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="u:plan">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://uplan.at">
    <meta property="og:description" content="Create automatically updating ICS feeds for your courses">
</head>

<body>
    <div class="container">
        <div class="language-toggle" id="languageToggle">en</div>
        <h1 id="title">u:plan</h1>
        <p id="description" class="description"></p>
        <form id="planForm">
            <div class="input-group">
                <div class="input-wrapper">
                    <label for="courses" id="coursesLabel"></label>
                    <input type="text" id="courses" name="courses"
                        placeholder="IDs durch Beistrich getrennt, z.B. 051011,051012-3" required>
                </div>
                <div class="input-wrapper">
                    <label for="semester" id="semesterLabel"></label>
                    <select id="semester" name="semester" required>
                        <option value="2025S">2025S</option>
                        <option value="2024W" selected>2024W</option>
                        <option value="2024S">2024S</option>
                    </select>
                </div>
            </div>
            <button type="submit" id="submitButton"></button>
        </form>
        <div id="result"></div>
        <div class="disclaimer" id="disclaimer"></div>
        <!--<div class="footer"><a href="#" id="imprintLink"></a> <a href="#" id="privacyLink"></a> <a href="#" id="githubLink">GitHub</a></div>-->
    </div>
    <script src="static/script.js"></script>
</body>

</html>
